<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neigborhood Knoop+-</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!--<script src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'> -->
    </script>
    <link rel="stylesheet" href="CSS/style.css">






    </head>

<body>
<div class = "container-fluid">
<div class="row">
<section id="cityInfo" data-bind = "click: cityInfo" class="col-xs-10">
<h1 class="col-xs-12">Das ist die CityInfo</h1>
<div data-bind="template: {name: 'nytimes', foreach: nytData}"></div>
<script type="text/html" id="nytimes">
                <li class="row">
                    <strong data-bind="text: headline.main" class=col-xs-12></strong>
                    <span data-bind="text: snippet" class=col-xs-12></span>
                    <!-- TODO VERLINKUNG MIT ARTIKEL -->
                    <a data-bind="attr: {href: web_url}" class=col-xs-12>hallo hier ist der Link</a>
                </li>
            </script>
</section>
</div>
<!-- This is the burger menu (hidden until the burger is clicked) -->

<!-- hamburger icon  -->


<nav class="row">

<a class="col-xs-3" id="menu" col data-bind="click: burgerMenu">
     <?xml version="1.0" ?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2 s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2 S29.104,22,28,22z"/></svg>
</a>
<h3 class="col-xs-9"> The Euro-City-Finder</h3>
</nav>
<div class="row">
<nav id="drawer" class="dark_blue col-xs-6 col-md-3" >
        <form action="#" class="row non-transparent">
            <input class = "col-xs-10 non-transparent" type="search" name="q" placeholder="Stadt eingeben" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="on" />
            <button class="col-xs-2 non-transparent" type="button" data-bind="click: askAjax">OK</button>
        </form>

        <!-- <ul data-bind="template: {name: 'cities', foreach: $root.cityArray}"></ul> -->
        <div data-bind="template: {name: 'cities', foreach: cityArray}"></div>


            <script type="text/html" id="cities" class="listElement">
                <li class="row">
                    <strong class="col-xs-12 listElement" data-bind="text: city"></strong>
                    <span class="col-xs-6 listElement" data-bind="text: country"></span>
                    <span class="col-xs-6 listElement" data-bind="text: population"></span>
                </li>
            </script>

</nav>
</div>




<!-- this is the div for displaying the map -->
<div id="map" class="main col-xs-12" data-bind="click: menuOut">
<!-- <div id="map" class="main" data-bind="click: menuOut"> -->
</div>

</div>

<!-- Loading the google maps API -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQtFEI8IB7P_dEbyhu9_PYO76Nebq8qUY&v=3&libraries=places,drawing,geometry&callback=viewModel.initMap"></script>



<script src="script/knockout.js"></script>
 <script src="script/script.js"></script>

</div>
</body>
</html>
